<app-creditcard [text]="text" [cvc]="cvc" [num]="num" [exDate]="exDate" [show]="show" [result]="result"></app-creditcard>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="client-input">
    <div class="form-group">
      <label>
        Number:
      </label>
      <input type="text" (click)="click()" formControlName="number" mask="0000 0000 0000 0000" [showMaskTyped]="true" (input)="onInputChange($event.target.value)"
        (click)="onNumberInput($event)" [(ngModel)]='numb' [ngClass]="{ 'is-invalid': submitted && f.number.errors }">
      <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
        <div *ngIf="f.number.errors.required">Number is required</div>
        <div *ngIf="f.number.errors.minlength">Number must be 16 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label>
        Name:
      </label>
      <input type="text" (click)="click()" formControlName="text" (keyup)="onKey($event)" [ngClass]="{ 'is-invalid': submitted && f.text.errors }">
      <div *ngIf="submitted && f.text.errors" class="invalid-feedback">
        <div *ngIf="f.text.errors.required">Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>
        Date:
      </label>
      <input type="text" (click)="click()" formControlName="date" [showMaskTyped]="true" mask="00/00" placeholder="Date" (input)="onDateChange($event.target.value)"
        (click)="ExpDate($event)" [ngClass]="{ 'is-invalid': submitted && f.date.errors }">
      <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
        <div *ngIf="f.date.errors.required">Date is required</div>
        <div *ngIf="f.date.errors.minlength">Date must be MM/YY </div>
      </div>
    </div>

    <div class="form-group">
      <label>
        CVC:
      </label>
      <input type="text" formControlName="cvc" placeholder="CVC" mask="000" (click)="toggle()" (keyup)="onKeyCvc($event)" [ngClass]="{ 'is-invalid': submitted && f.cvc.errors }">
      <div *ngIf="submitted && f.cvc.errors" class="invalid-feedback">
        <div *ngIf="f.cvc.errors.required">CVC is required</div>
        <div *ngIf="f.cvc.errors.minlength">CVC must be 3 characters</div>
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Register</button>
    </div>
    
    <div class="result" [@inputResult]="In"> You data is:
      <br>
      <span>NUMBER: {{numb}}</span>
      <br>
      <span>NAME: {{text}}</span>
      <br>
      <span>DATE: {{exDate}}</span>
      <br>
      <span>CVC: {{cvc}}</span>
    </div>
  </div>
</form>
